<div class="form-card">
    <h2>Sign In</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
        <div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username"
                    [class.input-invalid]="signInForm.get('username')?.invalid && signInForm.get('username')?.touched">
            </div>
            <div
                *ngIf="signInForm.get('username')?.invalid && (signInForm.get('username')?.dirty || signInForm.get('username')?.touched)">
                <p *ngIf="signInForm.get('username')?.errors?.['required']">
                    Username is required.
                </p>
                <p *ngIf="signInForm.get('username')?.invalid">
                    Username must be at least 3 characters long.
                </p>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password"
                    [class.input-invalid]="signInForm.get('password')?.invalid && signInForm.get('password')?.touched">
            </div>
            <div
                *ngIf="signInForm.get('password')?.invalid && (signInForm.get('password')?.dirty || signInForm.get('password')?.touched)">
                <p *ngIf="signInForm.get('password')?.errors?.['required']">
                    Password is required.
                </p>
                <p *ngIf="signInForm.get('password')?.errors?.['minlength']">
                    Password must be at least 8 characters long.
                </p>
            </div>
        </div>

        <div class="action-buttons">
            <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
        </div>
    </form>
</div>
